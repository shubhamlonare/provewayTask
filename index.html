<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <style>
        li {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <main id="main">
        <div id="child-div">
            <div class="card">
                <h2>
                    Bundle & Save
                </h2>
                <div id="list">

                </div>
                <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                    <div>
                        <h4 style="color: #007F61; font-weight: 500;">Free 2 Day Shipping</h4>
                    </div>
                    <div>
                        <h4><span style="font-weight: 400;">Total : </span id="total">DKK 360.00</h4>
                    </div>
                </div>
                <div>
                    <button id="btn" onclick="addToCart()">
                        <h3>+ Add to Cart</h3>
                    </button>
                </div>
                <div style="text-align: end; margin-top: 10px;">
                    <p style="font-weight: 400;"> &#169; <em>Powered by Pumper</em></p>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
